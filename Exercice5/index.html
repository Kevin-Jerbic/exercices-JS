<!DOCTYPE html>
<html>
    <head>
        <title>Page avec Accessibilité</title>
    </head>
    <body>
        <h1>Titre de la Page</h1>
        <p>Ceci est un paragraphe de texte.</p>
        <!-- Formulaire avec étiquettes pour les champs -->
        <form>
            <label for="name">Nom:</label>
            <input id="name" type="text" placeholder="Entrez votre nom" aria-label="Nom" />
            <label for="email">Adresse e-mail:</label>
            <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-label="Adresse e-mail" />
            <button type="submit" role="button">Envoyer</button>
        </form>

        <!-- Image avec attribut alt -->
        <img src="assets/image.png" height="250" alt="Description de l'image" role="img" aria-label="Description de l'image" />

        <!-- Lien avec texte descriptif -->
        <a href="#" role="link" aria-label="Cliquez ici pour plus d'informations">Cliquez ici pour plus d'informations</a>
    </body>
</html>
